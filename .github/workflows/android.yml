name: Build Android APK

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build dist
        run: npm run build
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Create Android project structure
        run: |
          mkdir -p android-app/app/src/main/java/com/sodium/app
          mkdir -p android-app/app/src/main/res/layout
          mkdir -p android-app/app/src/main/res/values
          mkdir -p android-app/app/src/main/res/drawable
          mkdir -p android-app/app/src/main/res/mipmap-anydpi-v26
          mkdir -p android-app/app/src/main/assets/www
          
          # Copy dist files to assets
          cp -r dist/* android-app/app/src/main/assets/www/
          
          # Copy Android source files from repo
          cp android/MainActivity.java android-app/app/src/main/java/com/sodium/app/
          cp android/activity_main.xml android-app/app/src/main/res/layout/
          cp android/AndroidManifest.xml android-app/app/src/main/
          cp android/res/values/* android-app/app/src/main/res/values/
          cp android/res/drawable/* android-app/app/src/main/res/drawable/
          cp android/res/mipmap-anydpi-v26/* android-app/app/src/main/res/mipmap-anydpi-v26/
          
          # Copy gradle files
          cp android/build.gradle android-app/
          cp android/app-build.gradle android-app/app/build.gradle
          cp android/settings.gradle android-app/
          cp android/gradle.properties android-app/
          cp android/proguard-rules.pro android-app/app/

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build APK
        working-directory: android-app
        run: gradle wrapper && ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: sodium-android
          path: android-app/app/build/outputs/apk/debug/*.apk
          retention-days: 30

      - name: Upload APK to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: android-app/app/build/outputs/apk/debug/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
